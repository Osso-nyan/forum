<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link th:href="@{/css/table.css}" rel="stylesheet">
<title>編集処理</title>
</head>
<body>
<h1>minimum掲示板</h1>
    <h3>投稿内容編集フォーム</h3>
	<table border="1">
		<tr>
			<th>編集内容</th>
			<th></th>
		</tr>

		<form th:action="@{/update/{id}(id=${formModel.id})}" th:object="${formModel}" th:method="put">
			<tr>
				<td><input type="text" name="content" th:value="${formModel.content}" size="150" maxlength="70" /></td>
				<td><input type="submit" value="更新"></td>
			</tr>
		</form>

	</table>
	<form action="/">
		<input type="submit" value="戻る" style="position: absolute; right: 5%; top: 35%"/>
	</form>
</body>
</html>
